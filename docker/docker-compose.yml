version: '3.8'

services:
  fluxencrypt:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: threatflux/fluxencrypt:latest
    container_name: fluxencrypt
    volumes:
      - ./data:/data
      - ./keys:/keys:ro
    environment:
      - RUST_LOG=info
      - FLUX_CONFIG_PATH=/data/config.toml
    command: ["--help"]
    restart: unless-stopped
    
  fluxencrypt-alpine:
    build:
      context: ..
      dockerfile: docker/Dockerfile.alpine
    image: threatflux/fluxencrypt:alpine
    container_name: fluxencrypt-alpine
    volumes:
      - ./data:/data
      - ./keys:/keys:ro
    environment:
      - RUST_LOG=info
      - FLUX_CONFIG_PATH=/data/config.toml
    command: ["--version"]
    restart: unless-stopped

  # Development container with source mounted
  fluxencrypt-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    image: threatflux/fluxencrypt:dev
    container_name: fluxencrypt-dev
    volumes:
      - ..:/workspace
      - ./data:/data
    working_dir: /workspace
    environment:
      - RUST_LOG=debug
    command: ["tail", "-f", "/dev/null"]  # Keep container running
    restart: unless-stopped

volumes:
  data:
    driver: local
  keys:
    driver: local